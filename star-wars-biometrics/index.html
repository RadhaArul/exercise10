<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Biometrics</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Star Wars Biometrics</h1>
    </header>
    <div class="container">
      <!-- <form action=" ">-->
      <div class="row">
        <div class="col-25">
          <label for="character">Enter the Character Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="character" placeholder="Character name.." />
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="textA">Properties</label>
        </div>
        <div class="col-75">
          <textarea
            id="textA"
            placeholder="Properties of the character.."
            style="height: 200px"
          ></textarea>
        </div>
      </div>
      <br />
      <div class="row">
        <button id="show">Show</button>
      </div>
      <!-- </form>-->
    </div>

    <script src="script.js"></script>
  </body>
</html>
